<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gas Saver</title>
</head>
<body>

<h1> <center>  Gas Saving Calculator </center> </h1>
<div>


    <form id="form1">
        Credit card Price: <input name="creditPrice" type="number" oninput="setTwoNumberDecimal" min="0" max="10">
    </form>

    <form id="form2">
        Cashback Percentage: <input name="cashBack" type="number">
    </form>

    <form id="form3">
        Cash Price: <input name="cashPrice" type="number">
    </form>

    <form id="form4">
        How Many Gallons:<input name="gallons" type="number">
    </form>

    <button onclick="analyze()">Submit</button>

</div>


<script>
    function analyze() {
        var creditPrice, crp, cashBack, cab, cashPrice, cap, gallons, ga;
        creditPrice = document.getElementById("form1");
        cashBack = document.getElementById("form2");
        cashPrice= document.getElementById("form3");
        gallons = document.getElementById("form4");
        crp=creditPrice.elements["creditPrice"].value;
        cab=cashBack.elements["cashBack"].value;
        cap=cashPrice.elements["cashPrice"].value;
        ga=gallons.elements["gallons"].value;



        var newPrice;


        cashBack= ((crp)-.01*crp);


        document.write("Your per gallon cost with discount will be: " + (cashBack)+"<br>");

        newPrice = cashBack * ga ;

        document.write("To fuel your vehicle using a credit card, it will cost: " + (newPrice)+"<br>");

        cashPrice = ga * cap;

        document.write("To fuel your vehicle using cash, it will cost: " + (cashPrice)+"<br>");
    }
</script>



<script src="./admin.js"></script>

</body>
</html>
